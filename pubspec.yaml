name: quran
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  flutter_launcher_icons:
  flutter_native_splash: ^2.2.19
  shared_preferences:
  arabic_numbers:
  scrollable_positioned_list:
  share_plus:
  url_launcher:

flutter_icons:
  android: true
  ios: true
  image_path: "assets/quran.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/quran.png
  android: true
  ios: true
  fit: BoxFit.cover


  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/


  fonts:
    - family: quran
      fonts:
        - asset: assets/HafsSmart_08.ttf
    - family: me_quran
      fonts:
        - asset: assets/me_quran.ttf